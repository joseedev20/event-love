document.getElementById('ver-eventos').addEventListener('click', () => {

      // Procesar eventos
      const eventosFuturos = eventos
        .map(ev => ({

          fechaDate: new Date(ev.fecha + 'T00:00:00-05:00')

        .sort((a, b) => a.fechaDate - b.fechaDate);
