<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Love</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Baloo 2', cursive;
      background: linear-gradient(135deg, #ffe6f0, #e0f7ff);
      margin: 0;
      padding: 20px;
      color: #4b3f72;
      position: relative;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      font-size: 2.2rem;
      color: #ff4081;
      margin-bottom: 10px;
    }

    .kitty {
      text-align: center;
      font-size: 2rem;
    }

    form {
      max-width: 500px;
      margin: 20px auto;
      background: #fff;
      padding: 25px;
      border-radius: 25px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      border: 2px dashed #ffc0cb;
    }

    label {
      display: block;
      margin-bottom: 15px;
      font-weight: 600;
    }

    input,
    textarea {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 12px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      min-height: 70px;
    }

    button {
      width: 100%;
      padding: 15px;
      font-size: 1.1rem;
      background: #ff69b4;
      color: white;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      margin-top: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.03);
      background: #ff4d94;
    }

    .separador {
      text-align: center;
      margin: 30px 0 10px;
      font-weight: bold;
      color: #7e57c2;
    }

    .btn-suscribirse {
      background: #7e57c2;
    }

    .btn-suscribirse:hover {
      background: #5e35b1;
    }

    .heart {
      position: absolute;
      animation: float 4s infinite ease-in-out;
      color: #ffccd5;
      font-size: 2rem;
      user-select: none;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-80px) rotate(30deg);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="kitty">üêæüòΩüíå</div>
  <h1>Event Love</h1>

  <form id="form-evento">
    <label>
      T√≠tulo del evento:
      <input id="titulo" required>
    </label>

    <label>
      D√≠a del evento:
      <input type="date" id="inicio" required>
    </label>

    <label>
      Descripci√≥n:
      <textarea id="descripcion"></textarea>
    </label>

    <button type="submit">Agregar evento con amor üíï</button>
  </form>

  <div class="separador">o</div>

  <a href="webcal://joseedev20.github.io/event-love/calendario.ics">
    <button class="btn-suscribirse">üíñ Agregar Calendario</button>
  </a>

  <script>
    document.getElementById('form-evento').addEventListener('submit', function (e) {
      e.preventDefault();

      const titulo = document.getElementById('titulo').value;
      const descripcion = document.getElementById('descripcion').value;
      const inicioRaw = document.getElementById('inicio').value;

      fetch('https://event-love.onrender.com/agregar-evento', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ titulo, descripcion, fecha: inicioRaw })
      })
        .then(res => res.json())
        .then(data => {
          if (data.success) alert("üê±üíå Evento agregado con √©xito y sincronizado en sus corazones (y calendarios).");
          else alert("üòø Algo fall√≥, intenta de nuevo con amor.");
        });
    });

    // corazones flotando
    for (let i = 0; i < 12; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + '%';
      heart.style.top = Math.random() * 100 + '%';
      heart.textContent = 'üíñ';
      heart.style.animationDuration = (3 + Math.random() * 2) + 's';
      document.body.appendChild(heart);
    }
  </script>

</body>

</html>
