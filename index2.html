<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Love</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #ffeef8, #f6fcff);
      margin: 0;
      padding: 20px;
      color: #333;
      position: relative;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      font-size: 2.2rem;
      color: #d63384;
      font-family: 'Pacifico', cursive;
      margin-bottom: 0;
    }

    .gatito {
      display: block;
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      padding: 25px;
      border-radius: 25px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 15px;
      font-weight: 500;
    }

    input,
    textarea {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-sizing: border-box;
      margin-top: 5px;
    }

    textarea {
      resize: vertical;
      min-height: 60px;
    }

    button {
      width: 100%;
      padding: 15px;
      font-size: 1.1rem;
      background: #ff69b4;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }

    button:hover {
      background: #e34b93;
    }

    .separador {
      text-align: center;
      margin: 30px 0 10px;
      font-weight: bold;
      color: #888;
    }

    .btn-suscribirse {
      background: #6f42c1;
    }

    .btn-suscribirse:hover {
      background: #5936a2;
    }

    .corazon {
      position: absolute;
      color: #f9c6d0;
      font-size: 1.5rem;
      animation: flotar 6s infinite ease-in-out;
    }

    @keyframes flotar {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
      100% {
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <h1>Event Love üíñ</h1>
  <div class="gatito">üê± + üíë = üóìÔ∏è</div>

  <form id="form-evento">
    <label>
      T√≠tulo del evento:
      <input id="titulo" required>
    </label>

    <label>
      D√≠a del evento:
      <input type="date" id="inicio" required>
    </label>

    <label>
      Descripci√≥n:
      <textarea id="descripcion"></textarea>
    </label>

    <button type="submit">üíå Agregar evento rom√°ntico</button>
  </form>

  <div class="separador">√≥</div>

  <a href="webcal://joseedev20.github.io/event-love/calendario.ics">
    <button class="btn-suscribirse">üêæ Suscribirse al calendario amoroso</button>
  </a>

  <script>
    // Establecer fecha actual por defecto
    document.addEventListener('DOMContentLoaded', () => {
      const hoy = new Date().toISOString().split('T')[0];
      document.getElementById('inicio').value = hoy;
    });

    document.getElementById('form-evento').addEventListener('submit', function (e) {
      e.preventDefault();

      const titulo = document.getElementById('titulo').value;
      const descripcion = document.getElementById('descripcion').value;
      const inicioRaw = document.getElementById('inicio').value;

      fetch('https://event-love.onrender.com/agregar-evento', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          titulo,
          descripcion,
          fecha: inicioRaw
        })
      })
        .then(res => res.json())
        .then(data => {
          if (data.success) alert("‚úÖ Evento agregado y sincronizado.");
          else alert("‚ö†Ô∏è Hubo un problema.");
        });
    });
  </script>
</body>

</html>
